<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="header transparent z-depth-0">
      <div class="container">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12">
              <div class="d-flex align-items-center">
                <div class="logo d-flex align-items-center">
                  <a href="#" class="brand-logo">
                    <i class="large material-icons">flight_takeoff</i>Aviatickets</a>
                </div>
                <div class="d-flex align-items-center ml-auto">
                  <ul id="nav-mobile" class="right hide-on-med-and-down ml-1">
                    <li>
                      <div class="input-field currency-select">
                        <select id="currency">
                          <option value="USD">$ US Dollar</option>
                          <option value="EUR">â‚¬ Euro</option>
                        </select>
                      </div>
                    </li>
                  </ul>
                  <div class="favourites">
                    <!-- Dropdown Trigger -->
                    <a
                            class="dropdown-trigger transparent btn-rounded"
                            href="#"
                            data-target="dropdown1"
                    ><i class="material-icons">favorite</i></a
                    >

                    <!-- Dropdown Structure -->
                    <div id="dropdown1" class="dropdown-content"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="form-section">
          <div class="row d-flex">
            <div class="col s12 mx-auto">
              <div class="card card--form">
                <form name="locationControls">
                  <div class="card-content d-flex justify-items-between align-items-center">
                    <div class="d-flex input-field-group">
                      <div class="input-field">
                        <input type="text" id="autocomplete-origin" class="autocomplete autocomplete--origin browser-default" placeholder="Origin">
                      </div>
                      <div class="input-field">
                        <input type="text" id="autocomplete-destination" class="autocomplete autocomplete--destination browser-default" placeholder="Destination">
                      </div>
                      <div class="input-field">
                        <input type="text" class="datepicker datepicker--depart browser-default" id="datepicker-depart" placeholder="Depart date">
                      </div>
                      <div class="input-field">
                        <input type="text" class="datepicker datepicker--return browser-default" id="datepicker-return" placeholder="Return date">
                      </div>
                    </div>
                    <div class="input-field-button">
                      <button class="btn waves-effect waves-light cyan darken-3" type="submit" name="action">Find tickets</button>
                    </div>
                  </div>
                  <!--<div class="card-action d-flex">-->
                  <!--<button class="btn waves-effect waves-light deep-orange accent-4 ml-auto" type="reset" name="action">Reset-->
                  <!--<i class="material-icons right">cancel</i>-->
                  <!--</button>-->
                  <!--</div>-->
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="tickets-sections">
            <div class="row">

            </div>
        </div>
      </div>
    </main>

  </body>
</html>
